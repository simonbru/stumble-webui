<div class="speak-tab">
  <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">></span>
        </div>
        <input
          #speechInputElement
          type="text"
          class="form-control"
          name="speechInput"
          placeholder="Speech..."
          required
          [(ngModel)]="speechInput"
        >
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="submit"
            [disabled]="!heroForm.form.valid"
          >
            Speak
          </button>
        </div>
      </div>
  </form>

  <div class="history-container" *ngIf="speakerLog.length">
    <h4>History</h4>
    <div class="list-group">
      <div
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        *ngFor="let entry of speakerLog.slice().reverse()"
      >
        {{entry}}
        <div class="history-buttons">
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="play(entry)">
            Play
          </button>
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onEdit(entry)">
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
